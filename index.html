<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Portfolio</title>
    <meta name="description" id="site-description" content="Professional Portfolio">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav-container">
            <a href="#" class="nav-logo" id="nav-logo">Portfolio</a>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="nav-menu"></ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="container">
            <div class="hero-content">
                <p class="hero-label" id="hero-label"></p>
                <h1 class="hero-title" id="hero-title"></h1>
                <p class="hero-subtitle" id="hero-subtitle"></p>
                <div class="hero-cta" id="hero-cta"></div>
            </div>
            <div class="hero-image-wrapper">
                <div class="hero-image" id="hero-image"></div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="section about" id="about">
        <div class="container">
            <div class="section-header">
                <span class="section-number">01</span>
                <h2 class="section-title" id="about-title"></h2>
            </div>
            <div class="about-content">
                <div class="about-text" id="about-description"></div>
                <div class="about-stats" id="about-stats"></div>
            </div>
        </div>
    </section>

    <!-- Work Section -->
    <section class="section work" id="work">
        <div class="container">
            <div class="section-header">
                <span class="section-number">02</span>
                <h2 class="section-title" id="work-title"></h2>
            </div>
            <div class="work-grid" id="work-list"></div>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="section skills" id="skills">
        <div class="container">
            <div class="section-header">
                <span class="section-number">03</span>
                <h2 class="section-title" id="skills-title"></h2>
            </div>
            <div class="skills-grid" id="skills-list"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="section projects" id="projects">
        <div class="container">
            <div class="section-header">
                <span class="section-number">04</span>
                <h2 class="section-title" id="projects-title"></h2>
            </div>
            <div class="projects-grid" id="projects-list"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="section contact" id="contact">
        <div class="container">
            <div class="section-header">
                <span class="section-number">05</span>
                <h2 class="section-title" id="contact-title"></h2>
            </div>
            <div class="contact-content">
                <p class="contact-description" id="contact-description"></p>
                <div class="contact-info" id="contact-info"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text" id="footer-text"></p>
                <div class="footer-social" id="footer-social"></div>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
